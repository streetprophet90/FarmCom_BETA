{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Land</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" name="title" value="{{ land.title }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" name="location" value="{{ land.location }}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="size" class="form-label">Size (acres)</label>
                                <input type="number" step="0.01" class="form-control" id="size" name="size" value="{{ land.size }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="soil_type" class="form-label">Soil Type</label>
                                <input type="text" class="form-control" id="soil_type" name="soil_type" value="{{ land.soil_type }}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="water_source" class="form-label">Water Source</label>
                                <input type="text" class="form-control" id="water_source" name="water_source" value="{{ land.water_source }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="preferred_crops" class="form-label">Preferred Crops</label>
                                <input type="text" class="form-control" id="preferred_crops" name="preferred_crops" value="{{ land.preferred_crops }}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required>{{ land.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_available" name="is_available" {% if land.is_available %}checked{% endif %}>
                                <label class="form-check-label" for="is_available">
                                    Available for farming
                                </label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-2"></i>Update Land
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
