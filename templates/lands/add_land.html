{% extends 'base.html' %}

{% block title %}Add New Land{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Add New Land</h1>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Add Land</button>
        </form>
    </div>
</div>
{% endblock %}
