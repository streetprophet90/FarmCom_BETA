{% extends 'base.html' %}

{% block title %}Delete News Item{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Confirm Delete</h3>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete this news item?</p>
                    
                    <div class="alert alert-warning">
                        <strong>Title:</strong> {{ news.title }}<br>
                        <strong>Content:</strong> {{ news.content|truncatewords:30 }}
                    </div>
                    
                    <p class="text-muted">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'farmcom:community_news_list' %}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-2"></i>Delete News Item
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
